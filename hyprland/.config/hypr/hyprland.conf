$TERMINAL= kitty
$FILEMANAGER = thunar

$DMENU = rofi -show drun 
$MENU = rofi -show run
$CLIP = cliphist list | rofi -dmenu | cliphist decode | wl-copy

# env = EMOJI_MENU, cat ~/nix-dotfiles/home/assets/emoji.txt | tofi | awk '{print $1}' | wl-copy

exec-once = dunst
exec-once = nm-applet
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = hyprpaper
exec-once = ./hyprpaper.sh

monitor=,preferred,auto,1.0
# monitor = *, preferred, auto, 1.0
# monitor = eDP-1, 1920x1080, 0x0, 1.0
exec-once = ./hyprpaper.sh
# monitor = DP-2, preferred, -1920x0, 1.0
monitor = desc:HJW HDMI TO USB 0x01348D1D, preferred, auto, 1.0, mirror, DP-2

# bindl = switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable" 
# bindl = switch:off:Lid Switch,exec,hyrctl keyword monitor "eDP-1, 1920x1080, 0x0, 1" 
bindl = ,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable" 
bindl = ,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1920x1080, 0x0, 1"


general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    layout = master
}

master {
   new_status = master
   mfact = 0.60
   new_on_top = true
}

# device:msft0004:00-06cb:ce2d-touchpad {
#     sensitivity = +1.0
# }

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    blur {
        enabled = true
        size = 5
        passes = 2
        vibrancy = 0.1696
    }
}

misc {
    force_default_wallpaper = 0
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant = intl
    accel_profile = flat
    follow_mouse = 2
    touchpad {
        natural_scroll = true
        clickfinger_behavior = 1
    }
}

animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

bind = SUPER, RETURN, exec, $TERMINAL
bind = SUPER, q, killactive
bind = SUPER SHIFT, e, exit
bind = SUPER SHIFT, f, exec, $FILEMANAGER
bind = SUPER, b, togglefloating
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
bind = SUPER, F, fullscreen
bind = SUPER, d, exec, $DMENU
# bind = SUPER, s, exec, $EMOJI_MENU
bind = SUPER SHIFT, d, exec, $MENU
bind = SUPER, v, exec, $CLIP
bind = SUPER, w, exec, ~/.config/hypr/hyprpaper.sh

# Change focus
# bind = SUPER, h, movefocus, l
# bind = SUPER, l, movefocus, r
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, h, layoutmsg, swapwithmaster
bind = SUPER, l, layoutmsg, focusmaster
bind = SUPER SHIFT, Tab, cyclenext

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Move windows to workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# Resize windows
bind = SUPER SHIFT, l, resizeactive, 50 0
bind = SUPER SHIFT, h, resizeactive, -50 0
bind = SUPER SHIFT, k, resizeactive, 0 -50
bind = SUPER SHIFT, j, resizeactive, 0 50

# Hyprlock
# bind = SUPER SHIFT, a, exec, pidof hyprlock || hyprlock

# Brightness & Volume
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%

bindr = SUPER, Tab, layoutmsg, rollprev

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
